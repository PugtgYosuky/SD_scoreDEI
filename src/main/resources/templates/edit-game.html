<!DOCTYPE html>
<html>
    <head>
        <title>Edit Game</title>
        <meta http-equiv="refresh" content="20" charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="navbar :: navbar"></header>
        <center>
            <form style="width: 25%;" th:action="@{/admin/save-edit-game}" th:object="${gameForm}" method="post">
                <div class="form-row">
                    <input type="hidden" th:field="*{game.id}">
                    <input type="hidden" th:field="*{game.teams}">
                    <input type="hidden" th:field="*{game.events}">
                    <div class="form-group">
                        <label>Team A</label>
                        <select class="form-control" th:field="*{teamA}">
                            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Team B</label>
                        <select class="form-control" th:field="*{teamB}">
                            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input class="form-control" type="text" th:field="*{game.location}" placeholder="Location"/>
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input class="form-control" type="datetime-local" th:field="*{game.start}" placeholder="Date"/>
                    </div>
                    <button style="margin-top: 10px;" class="btn btn-success" type="submit">Save Game</button>
                </div>
            </form>
        </center>
    </body>
</html>
