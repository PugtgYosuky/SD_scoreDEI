<form th:action="@{/admin/save-edit-game}" th:object="${game}" method="post">
    <div class="form-row">
        <input type="hidden" th:field="*{id}">
        <div>
            <label>Team A</label>
            <select th:field="*{teamA}">
                <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>
        <div>
            <label>Team B</label>
            <select th:field="*{teamB}">
                <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
            </select>
        </div>
        <div>
            <label>Location</label>
            <input type="text" th:field="*{location}"/>
        </div>
        <div>
            <label>Date</label>
            <input type="datetime-local" th:field="*{start}"/>
        </div> 
        <button type="submit">Save Game</button>
    </div>
</form>
