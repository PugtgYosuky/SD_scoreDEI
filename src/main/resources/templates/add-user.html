<!DOCTYPE html>
<html>
    <head>
        <title>Add User</title>
        <meta http-equiv="refresh" content="20" charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="navbar :: navbar"></header>
        <center>
            <form style="width: 25%;" th:action="@{/admin/create-user}" th:object="${user}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input class="form-control" type="text" th:field="*{username}" placeholder="Username"/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" type="email" th:field="*{email}" placeholder="email@example.com"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" type="password" th:field="*{password}" placeholder="password"/>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input class="form-control" type="text" th:field="*{phone}" placeholder="Phone"/>
                    </div>
                    <div class="form-group">
                        <label>Is Admin?</label>
                        <input class="form-check-input" type="checkbox" th:field="*{isAdmin}" placeholder="Is Admin?"/>
                    </div>
                    <button class="btn btn-success" type="submit">Create User</button>
                </div>
            </form>
        </center>
    </body>
</html>
