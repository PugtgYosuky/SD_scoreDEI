<!DOCTYPE html>
<html>
    <head>
        <title>Edit Team</title>
        <meta charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="navbar :: navbar"></header>
        <center>
            <form style="width: 25%;" th:action="@{/admin/save-edit-team}" th:object="${team}" method="post">
                <div class="form-row">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" th:field="*{name}" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input class="form-control" type="url" th:field="*{imageURL}" placeholder="image url"/>
                    </div>
                </div>
                <button style="margin-top: 10px;" class="btn btn-success" type="submit">Save Team</button>
            </form>
        </center>
    </body>
</html>
