<!DOCTYPE html>
<html>
<head>
    <title>Player list</title>
    <meta charset="utf8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header th:replace="navbar :: navbar"></header>
<h1>List</h1>
<table>
    <tr>
        <th>Name</th>
    </tr>
    <tr th:each="p : ${players}">
        <td th:text="${p.name}">playerName</td>
        <td th:text="${p.birthDate}">playerBirthday</td>
        <td th:text="${p.position}">playerPosition</td>
        <td th:text="${p.team.name}">teamName</td>
        <img width="100px" height="100px" th:src="${p.team.imageURL}" />
        <a th:href="@{admin/edit-player(id=${p.id})}">Edit</a>
        <form th:method="post" th:action="@{/admin/delete-player(id=${p.id})}">
            <input type="submit" value="Delete"/>
        </form>
    </tr>
</table>
</body>
</html>
