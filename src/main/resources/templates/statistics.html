<!DOCTYPE html>
<html>
    <head>
        <title>Statistics</title>
        <meta charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="navbar :: navbar"></header>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Rank</th>
                    <th scope="col">Team</th>
                    <th scope="col">Points</th>
                    <th scope="col">Won</th>
                    <th scope="col">Drawn</th>
                    <th scope="col">Lost</th>
                    <th scope="col">Goals for</th>
                    <th scope="col">Goals against</th>
                    <th scope="col">Games</th>
                </tr>
            </thead>
                <tbody>
                    <tr th:each="team,index : ${teams}">
                        <th scope="row" th:text="${index.index + 1}"></th>
                        <th th:text="${team.name}"></th>
                        <th th:text="${generalStatistics.getTeamPoints(team)}"></th>
                        <th th:text="${generalStatistics.getWins(team)}"></th>
                        <th th:text="${generalStatistics.getDraws(team)}"></th>
                        <th th:text="${generalStatistics.getDefeats(team)}"></th>
                        <th th:text="${generalStatistics.getGoalsScored(team)}"></th>
                        <th th:text="${generalStatistics.getGoalsConceded(team)}"></th>
                        <th th:text="${generalStatistics.getNumberOfGames(team)}"></th>
                    </tr>
                </tbody>
        </table>

        <h1>Best Scorer</h1>
        <div th:if="${generalStatistics.getBestScorer()}">
            <h2 th:text="${generalStatistics.getBestScorer().name + ' - ' + generalStatistics.getBestScorer().getTeam().name }"></h2>
        </div>
        <div th:if="${generalStatistics.getBestScorer() == null}">
            <h2>Not found</h2>
        </div>
        <a class="btn btn-primary" role="button" th:href="@{game(id=${game.id})}">Back</a>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
