<!DOCTYPE html>
<html>
    <head>
        <title>User</title>
        <meta charset="utf8"/>
    </head>
    <body>
        <h1 th:text="${user.name}"></h1>
        <h2 th:text="${'Username: ' + user.username}"></h2><
        <h2 th:text="${'Email: ' + user.email}"></h2>
        <h2 th:text="${'Phone: ' + user.phone}"></h2>
        <h2 th:text="${'Admin: ' + user.isAdmin}"></h2>
    </body>
</html>
