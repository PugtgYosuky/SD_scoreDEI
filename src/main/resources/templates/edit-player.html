<!DOCTYPE html>
<html>
    <head>
        <title>Edit Player</title>
        <meta http-equiv="refresh" content="20" charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="navbar :: navbar"></header>
        <center>
            <form style="width: 25%;" th:action="@{/admin/save-edit-player}" th:object="${player}" method="post">
                <div class="form-row">
                    <input type="hidden" th:field="*{id}">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" th:field="*{name}"/>
                    </div>
                    <div class="form-group">
                        <label>Image Url</label>
                        <input class="form-control" type="url" th:field="*{imageURL}" placeholder="image url"/>
                    </div>
                    <div class="form-group">
                        <label>Birthday</label>
                        <input class="form-control" type="date" th:field="*{birthDate}"/>
                    </div>
                    <div class="form-group">
                        <label>Position</label>
                        <select class="form-control" th:field="*{position}">
                            <option th:each="pos : ${T(com.example.scoredei.data.types.PlayerType).values()}" th:value="${pos}" th:text="${pos}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Team</label>
                        <select class="form-control" th:field="*{team}">
                            <option th:each="t : ${teams}" th:value="${t.id}" th:text="${t.name}"></option>
                        </select>
                    </div>
                    <button style="margin-top: 10px;" class="btn btn-success" type="submit">Save Player</button>
                </div>
            </form>    
        </center>
    </body>
</html>
