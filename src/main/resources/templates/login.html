<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <header th:replace="navbar :: navbar"></header>
        <center>
            <form style="width: 25%;" th:action="@{/authenticate}" th:object="${loginForm}" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" th:field="*{username}" placeholder="Name"/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" th:field="*{password}" placeholder="Password"/>
                    </div>
                    <button style="margin-top: 10px;" class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </center>
    </body>
</html>
