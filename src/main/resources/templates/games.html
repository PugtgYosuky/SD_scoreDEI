<!DOCTYPE html>
<html use-expressions="true" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Game list</title>
        <meta charset="utf8"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>

    <body>
        <header th:replace="navbar :: navbar"></header>

        <h1>Games</h1>
        <div th:each="g : ${games}">
            <div>
                <td th:text="${g.getTeamA().name}">teamAName</td>
                <img width="100px" height="100px" th:src="${g.getTeamA().imageURL}" />
            </div>
            <div>
                <td th:text="${g.getTeamB().name}">teamBName</td>
                <img width="100px" height="100px" th:src="${g.getTeamB().imageURL}" />
            </div>
            <div>
                <p th:text="${g.location}"></p>
                <p th:text="${g.start}"></p>
            </div>
            <div th:each="g : ${g.events}">
                <p th:text="${g.time}"></p>
            </div>
            <a class="btn btn-warning" th:href="@{admin/edit-game(id=${g.id})}">Edit</a>
            <a class="btn btn-primary" role="button" th:href="@{game(id=${g.id})}">Details</a>
            <form th:method="post" th:action="@{/admin/delete-game(id=${g.id})}">
                <input class="btn btn-danger" type="submit" value="Delete"/>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
