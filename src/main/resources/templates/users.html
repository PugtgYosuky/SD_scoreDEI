<!DOCTYPE html>
<html>
    <head>
        <title>User List</title>
        <meta charset="utf8"/>
    </head>

    <body>
        <h1>List</h1>
        <table>
            <tr>
                <th>Name</th>
            </tr>
        </table>
        <tr th:each="u : ${users}">
            <td th:text="${u.username}">userName</td>
        </tr>
    </body>
</html>
