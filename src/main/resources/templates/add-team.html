<form th:action="@{/admin/create-team}" th:object="${team}" method="post">
    <div class="form-row">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Name"/>
        </div>
        <div>
            <label>Image Url</label>
            <input type="url" th:field="*{imageURL}" placeholder="image url"/>
        </div>
        <button type="submit">Create Team</button>
    </div>
</form>
